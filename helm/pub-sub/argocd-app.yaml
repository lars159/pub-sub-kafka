apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pub-sub-kafka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/lars1595/pub-sub-kafka'
    targetRevision: HEAD
    path: argocd-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true